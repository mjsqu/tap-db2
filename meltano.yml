version: 1
send_anonymous_usage_stats: true
project_id: "tap-db2"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-db2"
    namespace: "tap_db2"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
    settings:
    - name: username
    - name: password
      kind: password
    - name: hostname
    - name: port
    - name: database
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
