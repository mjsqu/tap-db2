name: Test Tap

on:
  push:
  workflow_call:
    secrets:
      TAP_DB2_USERNAME:
        description: 'The DB2 Database Username'
        required: true
      TAP_DB2_PASSWORD:
        description: 'The DB2 Database Password'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    # Set up DB2 image
    # Installing the Db2 Community Edition Docker image on Linux systems
    # https://www.ibm.com/docs/en/db2/11.5?topic=system-linux
    services:
      ibm_db2:
        image: "icr.io/db2_community/db2"
        env:
          # Licence Agreement
          # https://www.ibm.com/terms/?id=L-KHAI-CAUM7H
          LICENSE: accept
          DB2INSTANCE: db2inst1 
          DB2INST1_PASSWORD: password
          DBNAME: testdb
          # Speed up setup
          ARCHIVE_LOGS: false
          AUTOCONFIG: false
        options: >-
          --privileged=true
        ports:
          - 50000:50000

    steps:
    - name: "Perform healthcheck from the outside"
      run: >- 
        docker logs -f ${{ job.services.ibm_db2.id }} | 
        sed '/(*) Setup has completed./ q'
    - name: Get DB2 Database State
      run: >-
        docker exec ${{ job.services.ibm_db2.id }} 
        su - db2inst1 -c 'db2 get connection state'
    - name: Create sample database
      run: >- 
        docker exec ${{ job.services.ibm_db2.id }}
        su - db2inst1 -c 'db2sampl -sql'
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version
    - name: Install dependencies
      run: |
        poetry install
    - name: Run Tap
      env:
        TAP_DB2_USERNAME: db2inst1
        TAP_DB2_PASSWORD: password
        TAP_DB2_HOSTNAME: localhost
        TAP_DB2_PORT: 50000
        TAP_DB2_DATABASE: sample
      run: |
        poetry self add poetry-dotenv-plugin
        poetry run pytest
